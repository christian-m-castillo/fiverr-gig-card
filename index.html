<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiverr Email Developer Gig Card</title>
  <style>
    /* Styles for the overall card */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      background-color: #777;
    }
    .card {
      width: 660px;
      height: 440px;
      background-color: #fff;
      padding: 30px;
    }

    .top {
      display: flex;
      width: 100%;
      height: 180px;
    }

    .left {
      width: 350px;
      display: flex;
      flex-direction: column;
      padding: 25px;
    }

    .right {
      width: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .bottom {
      height: 250px;
      width: 100%;
    }

    /* Styles for the image section */
    .profile-container {
      height: 170px;
      background-image: url("https://live.staticflickr.com/65535/53798443703_6936e93b34.jpg"); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
    }

    .circle {
      aspect-ratio: 1/1;
      border-radius: 100%;
    }

    /* Styles for the text section */
    .text-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      font-size: 13px;
      color: #777;
      line-height: 1.5;
    }

    /* Styles for the button */
    .button {
      background-color: #007bff;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 11px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      text-align: center;
    }

    .button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="card">

    <div class="top">
      <div class="left">
        <div class="text-container">
          <h2 class="title">Craft Eye-Catching Emails</h2>
          <p class="description">I'll design and code beautiful and responsive email campaigns to boost your engagement.</p>
        </div>
        <a href="https://www.fiverr.com/" class="button">Get Started Now</a>
      </div>
      <div class="right">
        <div class="profile-container circle"></div>
      </div>
    </div>

    <div class="bottom">
      <div class="image-container"></div>
    </div>
    
    
  </div>
</body>
</html>
